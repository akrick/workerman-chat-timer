<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workerman 计时聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .login-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .chat-section {
            display: none;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }
        .chat-section.active {
            display: flex;
        }
        .sidebar {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            flex-shrink: 0;
            min-width: 280px;
        }
        .sidebar h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        .online-users {
            max-height: 200px;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 5px;
        }
        .user-item:hover {
            background: #e0e0e0;
        }
        .user-item.online::before {
            content: '●';
            color: #27ae60;
            font-size: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: 600;
            color: #333;
        }
        .user-id {
            font-size: 12px;
            color: #999;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            flex-shrink: 0;
        }
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .info-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .info-card p {
            font-size: 24px;
            font-weight: bold;
        }
        .info-card.warning {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        .chat-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .chat-controls input {
            flex: 1;
            min-width: 200px;
        }
        .messages {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background: white;
            border: 2px solid #e0e0e0;
            align-self: flex-start;
        }
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }
        .message.sent .message-sender {
            color: rgba(255,255,255,0.9);
        }
        .message-text {
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        .system-message {
            text-align: center;
            color: #999;
            padding: 10px;
            font-style: italic;
            font-size: 13px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            align-self: center;
            max-width: 90%;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            align-self: flex-start;
        }
        .typing-indicator.active {
            display: flex;
        }
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-end {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        .btn-recharge {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        .btn-profile {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        .hidden {
            display: none !important;
        }
        .online-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workerman 计时聊天室</h1>
            <p>一对一实时聊天 · 按时间计费 <span class="online-badge" id="onlineCount">在线: 0</span></p>
        </div>
        
        <div class="content">
            <!-- 登录区域 -->
            <div class="login-section" id="loginSection">
                <div class="input-group">
                    <label for="userId">用户ID</label>
                    <input type="text" id="userId" placeholder="请输入用户ID，如: user1">
                </div>
                <div class="input-group">
                    <label for="nickname">昵称（可选）</label>
                    <input type="text" id="nickname" placeholder="请输入昵称">
                </div>
                <button onclick="login()">登录</button>
                <p style="text-align: center; color: #999; font-size: 14px; margin-top: 20px;">
                    提示：使用不同用户ID在多个浏览器窗口中登录
                </p>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-section" id="chatSection">
                <div style="display: flex; gap: 15px; height: 100%;">
                    <div class="sidebar">
                        <h3>在线用户 <span class="online-badge" id="sidebarOnlineCount">0</span></h3>
                        <div class="online-users" id="onlineUsersList"></div>
                    </div>
                    
                    <div class="main-content">
                        <div class="info-panel">
                            <div class="info-card">
                                <h3>当前用户</h3>
                                <p id="currentUserId">-</p>
                            </div>
                            <div class="info-card">
                                <h3>余额 (元)</h3>
                                <p id="balance">0.00</p>
                            </div>
                            <div class="info-card">
                                <h3>会话时长</h3>
                                <p id="duration">0:00</p>
                            </div>
                            <div class="info-card">
                                <h3>累计费用 (元)</h3>
                                <p id="totalCharge">0.00</p>
                            </div>
                        </div>

                        <div class="chat-controls" id="sessionControls">
                            <input type="text" id="targetUserId" placeholder="目标用户ID 或昵称" list="userList">
                            <datalist id="userList"></datalist>
                            <input type="number" id="rate" placeholder="费率 (元/分钟)" value="0.5" step="0.1" min="0.1" style="width: 120px;">
                            <button onclick="createSession()">创建会话</button>
                        </div>

                        <div class="chat-controls hidden" id="joinControls">
                            <p style="flex: 1;">收到会话邀请，费率: <span id="inviteRate"></span> 元/分钟</p>
                            <button onclick="joinSession()">加入会话</button>
                            <button class="btn-end" onclick="rejectSession()">拒绝</button>
                        </div>

                        <div class="messages" id="messages">
                            <div class="typing-indicator" id="typingIndicator">
                                <span>对方正在输入</span>
                                <div class="typing-dots">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>

                        <div class="chat-controls" id="messageControls">
                            <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="if(event.key==='Enter') sendMessage()" oninput="handleTyping()">
                            <button onclick="sendMessage()">发送</button>
                        </div>

                        <div class="actions">
                            <button class="btn-end" onclick="endSession()">结束会话</button>
                            <button class="btn-recharge" onclick="recharge()">充值</button>
                            <button class="btn-profile" onclick="showProfile()">个人资料</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUserId = null;
        let currentSessionId = null;
        let sessionStartTime = null;
        let totalCharge = 0;
        let durationTimer = null;
        let typingTimeout = null;
        let onlineUsers = [];

        function login() {
            currentUserId = document.getElementById('userId').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!currentUserId) {
                alert('请输入用户ID');
                return;
            }

            ws = new WebSocket('ws://localhost:2346');

            ws.onopen = function() {
                const loginData = {
                    type: 'login',
                    user_id: currentUserId
                };
                if (nickname) {
                    loginData.nickname = nickname;
                }
                ws.send(JSON.stringify(loginData));
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = function() {
                addMessage('系统', '与服务器的连接已断开', 'system');
            };

            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                alert('连接失败，请确保服务器已启动');
            };
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'login_success':
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('chatSection').classList.add('active');
                    document.getElementById('currentUserId').textContent = data.nickname || data.user_id;
                    document.getElementById('balance').textContent = data.balance.toFixed(2);
                    break;

                case 'online_users':
                    onlineUsers = data.users || [];
                    updateOnlineUsersList();
                    document.getElementById('onlineCount').textContent = '在线: ' + data.count;
                    document.getElementById('sidebarOnlineCount').textContent = data.count;
                    break;

                case 'user_status':
                    if (data.online) {
                        if (!onlineUsers.find(u => u.user_id === data.user_id)) {
                            onlineUsers.push({
                                user_id: data.user_id,
                                nickname: data.nickname,
                                avatar: data.avatar,
                                login_time: Math.floor(Date.now() / 1000)
                            });
                        }
                    } else {
                        onlineUsers = onlineUsers.filter(u => u.user_id !== data.user_id);
                    }
                    updateOnlineUsersList();
                    document.getElementById('onlineCount').textContent = '在线: ' + data.online_count;
                    document.getElementById('sidebarOnlineCount').textContent = data.online_count;
                    break;

                case 'session_created':
                    currentSessionId = data.session_id;
                    addMessage('系统', `会话已创建，您已自动加入，等待 ${data.target_nickname || data.target_user_id} 加入 (费率: ${data.rate} 元/分钟)`, 'system');
                    document.getElementById('sessionControls').classList.add('hidden');
                    break;

                case 'session_invite':
                    currentSessionId = data.session_id;
                    document.getElementById('joinControls').classList.remove('hidden');
                    document.getElementById('inviteRate').textContent = data.rate;
                    addMessage('系统', `收到 ${data.inviter_nickname || data.inviter_id} 的会话邀请，费率: ${data.rate} 元/分钟`, 'system');
                    break;

                case 'session_joined':
                    const joinMsg = data.message || '已加入会话，等待对方加入';
                    addMessage('系统', joinMsg, 'system');
                    break;

                case 'session_started':
                    sessionStartTime = Date.now();
                    totalCharge = 0;
                    document.getElementById('joinControls').classList.add('hidden');
                    addMessage('系统', `会话已开始 (${data.user1_nickname} <-> ${data.user2_nickname})，费率: ${data.rate} 元/分钟`, 'system');
                    startDurationTimer();
                    break;

                case 'chat_message':
                    hideTyping();
                    addMessage(data.from_nickname || data.from_user_id, data.message, 'received', new Date(data.timestamp * 1000), data.from_avatar);
                    break;

                case 'message_sent':
                    // 消息已发送确认
                    hideTyping();
                    break;

                case 'typing':
                    if (data.is_typing) {
                        showTyping();
                        setTimeout(hideTyping, 3000);
                    } else {
                        hideTyping();
                    }
                    break;

                case 'balance_update':
                    totalCharge += data.charge;
                    document.getElementById('balance').textContent = data.balance.toFixed(2);
                    document.getElementById('totalCharge').textContent = totalCharge.toFixed(2);
                    
                    if (data.balance < 10) {
                        document.getElementById('balance').parentElement.classList.add('warning');
                    } else {
                        document.getElementById('balance').parentElement.classList.remove('warning');
                    }
                    break;

                case 'session_ended':
                    stopDurationTimer();
                    hideTyping();
                    if (data.reason === 'balance_insufficient') {
                        addMessage('系统', data.message, 'system');
                    } else {
                        addMessage('系统', `会话已结束 (时长: ${data.duration}秒，费用: ${data.charge}元)`, 'system');
                    }
                    resetSession();
                    break;

                case 'balance_info':
                    document.getElementById('balance').textContent = data.balance.toFixed(2);
                    break;

                case 'recharge_success':
                    document.getElementById('balance').textContent = data.new_balance.toFixed(2);
                    document.getElementById('balance').parentElement.classList.remove('warning');
                    addMessage('系统', `充值成功 ${data.amount} 元`, 'system');
                    break;

                case 'profile_updated':
                    addMessage('系统', '个人资料更新成功', 'system');
                    break;

                case 'error':
                    addMessage('系统', data.message, 'system');
                    console.error('Server error:', data.message);
                    break;
            }
        }

        function updateOnlineUsersList() {
            const list = document.getElementById('onlineUsersList');
            const dataList = document.getElementById('userList');
            list.innerHTML = '';
            dataList.innerHTML = '';

            onlineUsers.forEach(user => {
                if (user.user_id === currentUserId) return;

                const item = document.createElement('div');
                item.className = 'user-item online';
                item.innerHTML = `
                    <div class="user-avatar">${(user.nickname || user.user_id).charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">${user.nickname || user.user_id}</div>
                        <div class="user-id">${user.user_id}</div>
                    </div>
                `;
                item.onclick = () => {
                    document.getElementById('targetUserId').value = user.user_id;
                };
                list.appendChild(item);

                // 添加到datalist用于输入提示
                const option = document.createElement('option');
                option.value = user.user_id;
                dataList.appendChild(option);
            });
        }

        function createSession() {
            const targetUserId = document.getElementById('targetUserId').value.trim();
            const rate = parseFloat(document.getElementById('rate').value);

            if (!targetUserId) {
                alert('请输入目标用户ID');
                return;
            }

            if (targetUserId === currentUserId) {
                alert('不能与自己创建会话');
                return;
            }

            if (rate <= 0) {
                alert('费率必须大于0');
                return;
            }

            ws.send(JSON.stringify({
                type: 'create_session',
                user_id: currentUserId,
                target_user_id: targetUserId,
                rate: rate
            }));
        }

        function joinSession() {
            ws.send(JSON.stringify({
                type: 'join_session',
                user_id: currentUserId,
                session_id: currentSessionId
            }));
        }

        function rejectSession() {
            document.getElementById('joinControls').classList.add('hidden');
            addMessage('系统', '已拒绝会话邀请', 'system');
            currentSessionId = null;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) {
                return;
            }

            ws.send(JSON.stringify({
                type: 'chat',
                user_id: currentUserId,
                message: message
            }));

            const userAvatar = document.getElementById('currentUserId').textContent.charAt(0);
            addMessage('我', message, 'sent', null, userAvatar);
            messageInput.value = '';
        }

        function handleTyping() {
            if (currentSessionId) {
                ws.send(JSON.stringify({
                    type: 'typing',
                    user_id: currentUserId,
                    is_typing: true
                }));
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (currentSessionId) {
                    ws.send(JSON.stringify({
                        type: 'typing',
                        user_id: currentUserId,
                        is_typing: false
                    }));
                }
            }, 1000);
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        function endSession() {
            if (currentSessionId) {
                ws.send(JSON.stringify({
                    type: 'end_session',
                    user_id: currentUserId
                }));
            }
        }

        function recharge() {
            const amount = parseFloat(prompt('请输入充值金额:'));
            if (amount && amount > 0) {
                ws.send(JSON.stringify({
                    type: 'recharge',
                    user_id: currentUserId,
                    amount: amount
                }));
            }
        }

        function showProfile() {
            const nickname = prompt('请输入新昵称（留空则不修改）:', document.getElementById('currentUserId').textContent);
            if (nickname !== null && nickname.trim()) {
                ws.send(JSON.stringify({
                    type: 'update_profile',
                    user_id: currentUserId,
                    nickname: nickname.trim()
                }));
            }
        }

        function addMessage(sender, text, type, time = null, avatar = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (type !== 'system') {
                const timeStr = time ? time.toLocaleTimeString() : new Date().toLocaleTimeString();
                const avatarChar = avatar || sender.charAt(0);
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar">${avatarChar}</div>
                        <div class="message-sender">${sender}</div>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${timeStr}</div>
                `;
            } else {
                messageDiv.textContent = text;
            }

            // 在 typing indicator 之前插入
            const typingIndicator = document.getElementById('typingIndicator');
            messagesDiv.insertBefore(messageDiv, typingIndicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function startDurationTimer() {
            durationTimer = setInterval(() => {
                if (sessionStartTime) {
                    const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('duration').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopDurationTimer() {
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }
        }

        function resetSession() {
            currentSessionId = null;
            sessionStartTime = null;
            totalCharge = 0;
            document.getElementById('sessionControls').classList.remove('hidden');
            document.getElementById('joinControls').classList.add('hidden');
            document.getElementById('duration').textContent = '0:00';
            document.getElementById('totalCharge').textContent = '0.00';
        }
    </script>
